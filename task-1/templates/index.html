

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Posts</h1>
    <a href="{{ create_url }}">Create</a>
    <ul>
    {% for post in posts %}
        <li><a href="{{ url_for('view_post_detail', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
